{% load static %}
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Abhishek Limkar</title>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="canonical"
              href="https://getbootstrap.com/docs/5.0/examples/cover/">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
        </style>
        <link rel="shortcut icon"
              href="/static/images/coding.png"
              type="image/x-icon">
        <!-- Custom styles for this template -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="{% static 'css/cover.css' %}" rel="stylesheet">
        <script src="{% static 'js/base.js' %}"></script>
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark img-fluid"
          style="background:linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{% static "images/dev.png" %}'); background-size:cover;">
          <div class="spinner-border mx-auto text-light" id="spin" role="status">
          </div>        
          <div class="container container-fluid" id="content" style="display:none">
            <div id="div-cover" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <header class="mb-auto fade-in" id="header">
                    <div>
                        <nav class="nav nav-masthead justify-content-center float-md-center">
                            <a id="home" class="nav-link home" aria-current="page" href="/home">Home</a>
                            <a id="about" class="nav-link about" href="/about">About</a>
                            <a id="project" class="nav-link project" href="/project">Projects</a>
                        </nav>
                    </div>
                </header>
                {% block main-content %}
                {% endblock main-content %}
                <footer class="footer mt-auto py-3 fade-in">
                    <div class="container d-flex justify-content-center">
                        <a href="https://www.linkedin.com/in/limkar-abhishek/"
                           target="_blank"
                           class="nav-link">
                            <img src="/static/images/linkedin.png"
                                 class="nav-item navbar-brand icon"
                                 data-bs-toggle="tooltip"
                                 data-bs-placement="top"
                                 title="Linkedin"
                                 height="60"
                                 width="50">
                        </a>
                        <a href="https://github.com/aslimkar22" target="_blank" class="nav-link">
                            <img src="/static/images/git.png"
                                 class="nav-item navbar-brand icon"
                                 data-bs-toggle="tooltip"
                                 data-bs-placement="top"
                                 title="Github"
                                 height="60"
                                 width="50">
                        </a>
                        <a href="https://www.instagram.com/abhisheklimkar/?hl=en"
                           target="_blank"
                           class="nav-link">
                            <img src="/static/images/instagram.png"
                                 class="nav-item navbar-brand icon"
                                 data-bs-toggle="tooltip"
                                 data-bs-placement="top"
                                 title="Instagram"
                                 height="60"
                                 width="50">
                        </a>
                        <a href="#" class="nav-link">
                            <img src="/static/images/gmail.png"
                                 class="nav-item navbar-brand icon"
                                 data-bs-toggle="tooltip"
                                 data-bs-placement="top"
                                 title="limkarabhishek@gmail.com"
                                 height="60"
                                 width="50">
                        </a>
                        <a href="/static/resume.pdf" download="Resume" class="nav-link">
                            <img src="/static/images/resume.png"
                                 class="nav-item navbar-brand icon"
                                 data-bs-toggle="tooltip"
                                 data-bs-placement="top"
                                 title="Resume"
                                 height="60"
                                 width="50">
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
